# Redis Configuration for GlycoKG Caching
# Network and Security
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# RDB Configuration
dbfilename glycokg-dump.rdb
dir /data

# AOF Configuration (for durability)
appendonly yes
appendfilename "glycokg-appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile "/data/redis.log"

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Specific database assignments for GlycoKG:
# DB 0: Session storage
# DB 1: API response caching
# DB 2: Structure similarity caching
# DB 3: SPARQL query results caching
# DB 4: ML model predictions caching
# DB 5: User preferences and settings